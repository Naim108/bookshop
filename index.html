<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Shop</title>
    <!-- External css file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <!-- header start -->
    <header class="container">
        <div class="input-group mb-3 mt-5 mx-auto w-50">
        <input id="search-input" type="text" class="form-control" placeholder="Search your book name" aria-label="Search your book name" aria-describedby="button-addon2">
        <button onclick="searchBook()" class="btn text-light bg-dark" type="button" id="button-search">Search</button>
      </div>
    </header>
    <!-- header end -->
    <!-- main section -->
    <section  class="container mt-5">
        <div id="search-quantity" class="text-center fw-bold "></div>
        <div id="search-result" class="row g-4">
        </div>
        <div id="book-section"> </div>
    </section>
    <!-- External js file -->

    <script src="app.js"></script>
</body>
</html>
